# Production environment overlay
# Full resources and aggressive scaling for high availability

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Reference base configuration
bases:
  - ../../

# Override namespace for production
namespace: voiceassist-prod

# Production-specific labels
commonLabels:
  environment: production

# Patches for production environment
patchesStrategicMerge:
  - hpa-patch.yaml
  - resource-patch.yaml

# Production-specific ConfigMap
configMapGenerator:
  - name: autoscaling-config
    behavior: merge
    literals:
      - ENVIRONMENT=production
      - LOG_LEVEL=warn
      - METRICS_SCRAPE_INTERVAL=15s
      - ENABLE_ALERTS=true
