# Resource patches for production environment
# Enhanced resources for optimal performance

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: voiceassist-server
spec:
  template:
    spec:
      containers:
        - name: server
          resources:
            requests:
              cpu: 750m # Increased from 500m
              memory: 768Mi # Increased from 512Mi
            limits:
              cpu: 3000m # Increased from 2000m
              memory: 3Gi # Increased from 2Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: voiceassist-worker
spec:
  template:
    spec:
      containers:
        - name: worker
          resources:
            requests:
              cpu: 1500m # Increased from 1000m
              memory: 1.5Gi # Increased from 1Gi
            limits:
              cpu: 6000m # Increased from 4000m
              memory: 6Gi # Increased from 4Gi

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: voiceassist-postgres
spec:
  template:
    spec:
      containers:
        - name: postgres
          resources:
            requests:
              cpu: 2000m # Increased from 1000m
              memory: 4Gi # Increased from 2Gi
            limits:
              cpu: 6000m # Increased from 4000m
              memory: 12Gi # Increased from 8Gi
