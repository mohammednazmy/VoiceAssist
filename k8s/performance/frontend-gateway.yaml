apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-gateway-config
  labels:
    app.kubernetes.io/name: voiceassist
    app.kubernetes.io/component: frontend-gateway
    app.kubernetes.io/managed-by: kustomize
  namespace: voiceassist
data:
  nginx.conf: |
    worker_processes  1;
    error_log  /var/log/nginx/error.log warn;
    pid        /var/run/nginx.pid;

    events {
        worker_connections  1024;
    }

    http {
        include       /etc/nginx/mime.types;
        default_type  application/octet-stream;

        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for" '
                        'traceparent=$http_traceparent correlation=$http_x_correlation_id';

        access_log  /var/log/nginx/access.log  main;
        sendfile        on;
        keepalive_timeout  65;

        map $http_origin $cors_allow_origin {
            default "";
            ~^https?://.* $http_origin;
        }

        server {
            listen 8080;
            server_name _;

            add_header X-Content-Type-Options "nosniff" always;
            add_header X-Frame-Options "DENY" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            add_header Strict-Transport-Security "max-age=31536000" always;

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_allow_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,X-Correlation-ID,traceparent' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                return 204;
            }

            location /api/ {
                proxy_pass http://voiceassist-server:8000$request_uri;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header X-Correlation-ID $http_x_correlation_id;
                proxy_set_header traceparent $http_traceparent;
                add_header Access-Control-Allow-Origin $cors_allow_origin always;
                add_header Access-Control-Allow-Credentials 'true' always;
                add_header Access-Control-Expose-Headers 'X-Correlation-ID' always;
            }

            location /admin/ {
                proxy_pass http://voiceassist-admin:80/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            }

            location /docs/ {
                proxy_pass http://voiceassist-docs:3001/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            }

            location / {
                proxy_pass http://voiceassist-web:80/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            }

            location = /stub_status {
                stub_status;
                access_log off;
            }
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-gateway
  namespace: voiceassist
  labels:
    app: frontend-gateway
    app.kubernetes.io/name: voiceassist
    app.kubernetes.io/component: frontend-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-gateway
  template:
    metadata:
      labels:
        app: frontend-gateway
        app.kubernetes.io/component: frontend-gateway
    spec:
      containers:
        - name: nginx
          image: nginx:stable-alpine
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /etc/nginx/nginx.conf
              name: frontend-gateway-config
              subPath: nginx.conf
          resources:
            limits:
              cpu: 250m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
      volumes:
        - name: frontend-gateway-config
          configMap:
            name: frontend-gateway-config
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-gateway
  namespace: voiceassist
  labels:
    app: frontend-gateway
spec:
  selector:
    app: frontend-gateway
  ports:
    - name: http
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-metrics
  namespace: voiceassist
  labels:
    app: frontend-metrics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-metrics
  template:
    metadata:
      labels:
        app: frontend-metrics
    spec:
      containers:
        - name: exporter
          image: nginx/nginx-prometheus-exporter:1.3.0
          args:
            - "-nginx.scrape-uri=http://frontend-gateway:8080/stub_status"
          ports:
            - containerPort: 9113
          resources:
            limits:
              cpu: 100m
              memory: 64Mi
            requests:
              cpu: 50m
              memory: 32Mi
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-metrics
  namespace: voiceassist
  labels:
    app: frontend-metrics
spec:
  selector:
    app: frontend-metrics
  ports:
    - name: metrics
      port: 9113
      targetPort: 9113
