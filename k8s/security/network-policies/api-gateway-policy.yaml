---
# API Gateway Network Policy (Phase 11)
# Allows external ingress and controlled egress for the API Gateway

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: api-gateway-policy
  namespace: voiceassist
  labels:
    app.kubernetes.io/name: voiceassist
    app.kubernetes.io/component: api-gateway
    security.voiceassist.io/policy: api-gateway
spec:
  podSelector:
    matchLabels:
      app: voiceassist-api-gateway
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from Ingress Controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000  # FastAPI port
    # Allow health checks from kubelet
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 8000
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
        - podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
    # Allow connection to PostgreSQL
    - to:
        - podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: 5432
    # Allow connection to Redis
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 6380  # TLS port
    # Allow connection to Qdrant
    - to:
        - podSelector:
            matchLabels:
              app: qdrant
      ports:
        - protocol: TCP
          port: 6333
    # Allow HTTPS egress for external APIs (OpenAI, etc.)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
    # Allow HTTP egress for external APIs
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 80
