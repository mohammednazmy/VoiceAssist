---
# Redis Cache Network Policy (Phase 11)
# Restricts Redis access to only API Gateway and Worker pods

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-policy
  namespace: voiceassist
  labels:
    app.kubernetes.io/name: voiceassist
    app.kubernetes.io/component: cache
    security.voiceassist.io/policy: redis
spec:
  podSelector:
    matchLabels:
      app: redis
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from API Gateway
    - from:
        - podSelector:
            matchLabels:
              app: voiceassist-api-gateway
      ports:
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 6380 # TLS port
    # Allow from Worker pods
    - from:
        - podSelector:
            matchLabels:
              app: voiceassist-worker
      ports:
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 6380
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
        - podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
