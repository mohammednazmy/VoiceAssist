
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>VoiceAssist Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts - Inter and JetBrains Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Unregister any web-app service workers that might interfere -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          registrations.forEach(function(registration) {
            // Only unregister SWs not scoped to /admin/
            if (!registration.scope.includes('/admin/')) {
              console.log('[Admin Panel] Unregistering conflicting SW:', registration.scope);
              registration.unregister();
            }
          });
        });
      }
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
