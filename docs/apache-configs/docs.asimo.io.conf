# VoiceAssist Docs Site - docs.asimo.io
# Primary documentation domain with HTTPS enforcement and reverse proxy

<VirtualHost *:80>
    ServerName docs.asimo.io
    ServerAdmin admin@asimo.io

    # Redirect all HTTP requests to HTTPS canonical domain
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^/(.*)$ https://docs.asimo.io/$1 [R=301,L]

    ErrorLog ${APACHE_LOG_DIR}/docs-asimo-error.log
    CustomLog ${APACHE_LOG_DIR}/docs-asimo-access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerName docs.asimo.io
    ServerAdmin admin@asimo.io

    SSLEngine on
    # SSL certificates will be managed by certbot

    # Security Headers
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"

    # Proxy to Next.js docs-site service
    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:3001/
    ProxyPassReverse / http://127.0.0.1:3001/

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/docs-asimo-error.log
    CustomLog ${APACHE_LOG_DIR}/docs-asimo-access.log combined

    # Log real client IPs when behind another proxy
    LogFormat "%{X-Forwarded-For}i %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" proxy
    CustomLog ${APACHE_LOG_DIR}/docs-asimo-proxy.log proxy
</VirtualHost>
