# VoiceAssist Admin Panel - admin.asimo.io
# Created: 2025-11-21
# Admin Dashboard and Knowledge Base Management

<VirtualHost *:80>
    ServerName admin.asimo.io
    ServerAdmin admin@asimo.io

    # Redirect all HTTP to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=301,L]

    ErrorLog ${APACHE_LOG_DIR}/admin-voiceassist-error.log
    CustomLog ${APACHE_LOG_DIR}/admin-voiceassist-access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerName admin.asimo.io
    ServerAdmin admin@asimo.io

    # SSL Configuration (will be configured by certbot)
    SSLEngine on
    # SSLCertificateFile will be added by certbot
    # SSLCertificateKeyFile will be added by certbot

    # Security Headers
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"

    # CORS Headers
    Header always set Access-Control-Allow-Origin "https://admin.asimo.io"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    Header always set Access-Control-Allow-Headers "Content-Type, Authorization"

    # Static Files - Admin Panel SPA
    DocumentRoot /var/www/admin
    <Directory /var/www/admin>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        # SPA routing: serve index.html for non-file routes
        FallbackResource /index.html
    </Directory>

    # API Proxy - Forward /api requests to backend
    ProxyPreserveHost On
    ProxyTimeout 300

    # Proxy API requests to VoiceAssist backend
    ProxyPass /api http://127.0.0.1:5056/api
    ProxyPassReverse /api http://127.0.0.1:5056/api

    # WebSocket Support for /api/realtime
    RewriteEngine On
    RewriteCond %{HTTP:Upgrade} =websocket [NC]
    RewriteRule ^/api/realtime/(.*)  ws://127.0.0.1:5056/api/realtime/$1 [P,L]

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/admin-voiceassist-error.log
    CustomLog ${APACHE_LOG_DIR}/admin-voiceassist-access.log combined

    # Log real client IP
    LogFormat "%{X-Forwarded-For}i %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" proxy
    CustomLog ${APACHE_LOG_DIR}/admin-voiceassist-proxy.log proxy
</VirtualHost>
