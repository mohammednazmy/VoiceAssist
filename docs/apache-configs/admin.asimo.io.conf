# VoiceAssist Admin Panel - admin.asimo.io
# Created: 2025-11-21
# Admin Dashboard and Knowledge Base Management

<VirtualHost *:80>
    ServerName admin.asimo.io
    ServerAdmin admin@asimo.io

    # Redirect all HTTP to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=301,L]

    ErrorLog ${APACHE_LOG_DIR}/admin-voiceassist-error.log
    CustomLog ${APACHE_LOG_DIR}/admin-voiceassist-access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerName admin.asimo.io
    ServerAdmin admin@asimo.io

    # SSL Configuration (will be configured by certbot)
    SSLEngine on
    # SSLCertificateFile will be added by certbot
    # SSLCertificateKeyFile will be added by certbot

    # Security Headers
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"

    # CORS Headers
    Header always set Access-Control-Allow-Origin "https://admin.asimo.io"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    Header always set Access-Control-Allow-Headers "Content-Type, Authorization"

    # Proxy Configuration
    ProxyPreserveHost On
    ProxyTimeout 300

    # Proxy to VoiceAssist Admin Panel (port 8200, /admin path)
    ProxyPass / http://127.0.0.1:8200/admin/
    ProxyPassReverse / http://127.0.0.1:8200/admin/

    # Alternative: If admin panel is served from admin-panel directory
    # DocumentRoot /home/asimo/VoiceAssist/admin-panel/dist
    # <Directory /home/asimo/VoiceAssist/admin-panel/dist>
    #     Options -Indexes +FollowSymLinks
    #     AllowOverride All
    #     Require all granted
    # </Directory>

    # WebSocket Support
    RewriteEngine On
    RewriteCond %{HTTP:Upgrade} =websocket [NC]
    RewriteRule /(.*)           ws://127.0.0.1:8200/admin/$1 [P,L]
    RewriteCond %{HTTP:Upgrade} !=websocket [NC]
    RewriteRule /(.*)           http://127.0.0.1:8200/admin/$1 [P,L]

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/admin-voiceassist-error.log
    CustomLog ${APACHE_LOG_DIR}/admin-voiceassist-access.log combined

    # Log real client IP
    LogFormat "%{X-Forwarded-For}i %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" proxy
    CustomLog ${APACHE_LOG_DIR}/admin-voiceassist-proxy.log proxy
</VirtualHost>
