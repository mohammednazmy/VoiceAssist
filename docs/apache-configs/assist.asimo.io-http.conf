# VoiceAssist Main API - assist.asimo.io (HTTP only - SSL to be added after DNS setup)
# Created: 2025-11-21
# Main API Gateway and Voice Assistant Interface

<VirtualHost *:80>
    ServerName assist.asimo.io
    ServerAdmin admin@asimo.io

    # Security Headers (even for HTTP during setup)
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"

    # CORS Headers for API access
    Header always set Access-Control-Allow-Origin "*"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    Header always set Access-Control-Allow-Headers "Content-Type, Authorization"

    # Proxy Configuration
    ProxyPreserveHost On
    ProxyTimeout 300

    # Proxy to VoiceAssist API Gateway (port 8200)
    ProxyPass / http://127.0.0.1:8200/
    ProxyPassReverse / http://127.0.0.1:8200/

    # WebSocket Support (for real-time features)
    RewriteEngine On
    RewriteCond %{HTTP:Upgrade} =websocket [NC]
    RewriteRule /(.*)           ws://127.0.0.1:8200/$1 [P,L]
    RewriteCond %{HTTP:Upgrade} !=websocket [NC]
    RewriteRule /(.*)           http://127.0.0.1:8200/$1 [P,L]

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/assist-error.log
    CustomLog ${APACHE_LOG_DIR}/assist-access.log combined

    # Log real client IP
    LogFormat "%{X-Forwarded-For}i %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" proxy
    CustomLog ${APACHE_LOG_DIR}/assist-proxy.log proxy
</VirtualHost>

# SSL VirtualHost will be added by certbot after DNS is configured
