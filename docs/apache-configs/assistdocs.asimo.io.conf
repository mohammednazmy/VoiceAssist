<VirtualHost *:80>
    ServerName localhost:3001
    ServerAdmin admin@localhost

    # Enforce HTTPS and canonical docs domain
    RewriteEngine On
    RewriteRule ^/(.*)$ http://localhost:3001/$1 [R=301,L]

    ErrorLog ${APACHE_LOG_DIR}/assistdocs-error.log
    CustomLog ${APACHE_LOG_DIR}/assistdocs-access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerName localhost:3001
    ServerAdmin admin@localhost

    SSLEngine on
    # SSL certificates will be managed by certbot

    # Enforce canonical host over HTTPS as well
    RewriteEngine On
    RewriteRule ^/(.*)$ http://localhost:3001/$1 [R=301,L]

    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"

    ErrorLog ${APACHE_LOG_DIR}/assistdocs-error.log
    CustomLog ${APACHE_LOG_DIR}/assistdocs-access.log combined
</VirtualHost>
