[pytest]
markers =
    smoke: marks tests as smoke tests (quick validation)
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    e2e: marks tests as end-to-end tests (requires full docker-compose stack)
    slow: marks tests as slow (may timeout in CI)
asyncio_mode = auto
# Default to unit tests only for fast local development
# Use -m e2e or pytest tests/e2e to run e2e tests
testpaths = tests/unit
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .
# Timeout settings for CI - prevent stuck tests from blocking pipeline
timeout = 120
timeout_method = thread
