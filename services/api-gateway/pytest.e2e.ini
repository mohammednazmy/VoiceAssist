[pytest]
# Pytest configuration for E2E tests (Phase 7 - P2.2)

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests/e2e

# Markers
markers =
    e2e: End-to-end integration tests
    slow: Tests that take significant time to run
    requires_services: Tests that require all services running
    performance: Performance benchmark tests
    resilience: Service failure and recovery tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings

# Async support
asyncio_mode = auto

# Timeouts
timeout = 300

# Parallel execution
# Add -n auto for parallel execution with pytest-xdist
# addopts = -n auto
