# PostgreSQL Replica Server Configuration (Phase 12 - HA/DR)
# This configuration enables the server to act as a streaming replication replica

# Connection Settings
listen_addresses = '*'
max_connections = 200

# Replication Settings
hot_standby = on                  # Allow read-only queries on replica
hot_standby_feedback = on         # Send feedback to primary
wal_receiver_timeout = 60s        # Timeout for WAL receiver
max_standby_streaming_delay = 30s # Max delay before canceling conflicting queries

# Performance Settings (same as primary for consistency)
shared_buffers = 256MB
effective_cache_size = 1GB
maintenance_work_mem = 64MB
work_mem = 16MB

# Logging
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d.log'
log_statement = 'none'            # Don't log statements on replica (read-only)
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_connections = on
log_disconnections = on

# Recovery Settings (for standby mode)
primary_conninfo = 'host=postgres-primary port=5432 user=replicator password=${POSTGRES_PASSWORD} application_name=replica'
primary_slot_name = 'replica_slot'
restore_command = 'cp /var/lib/postgresql/wal_archive/%f %p'
