# PostgreSQL Primary Server Configuration (Phase 12 - HA/DR)
# This configuration enables streaming replication from primary to replica

# Connection Settings
listen_addresses = '*'
max_connections = 200

# Write-Ahead Log (WAL) Settings for Replication
wal_level = replica                # Enable WAL for replication
max_wal_senders = 3               # Max number of replication connections
max_replication_slots = 3         # Max number of replication slots
wal_keep_size = 512MB             # Keep 512MB of WAL files for replication

# Archiving (for point-in-time recovery)
archive_mode = on
archive_command = 'test ! -f /var/lib/postgresql/wal_archive/%f && cp %p /var/lib/postgresql/wal_archive/%f'

# Checkpoint Settings
checkpoint_timeout = 15min
checkpoint_completion_target = 0.9

# Performance Settings
shared_buffers = 256MB
effective_cache_size = 1GB
maintenance_work_mem = 64MB
work_mem = 16MB

# Logging
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d.log'
log_statement = 'mod'             # Log all data-modifying statements
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_connections = on
log_disconnections = on
log_duration = off
log_lock_waits = on

# Replication Settings
hot_standby = on                  # Allow read queries on standby
hot_standby_feedback = on         # Send feedback to primary to prevent query conflicts
