# Networks
networks:
  voiceassist-network:
    driver: bridge

  database-network:
    driver: bridge
    internal: true # Database network is internal-only

# Volumes for data persistence
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  qdrant-data:
    driver: local
  nextcloud-data:
    driver: local
  nextcloud-db-data:
    driver: local
  keycloak-data:
    driver: local

services:
  # ===================================
  # Phase 1: Core Infrastructure
  # ===================================

  # PostgreSQL - Main database with pgvector extension
  # Note: ports are configured in docker-compose.override.yml to avoid conflicts
  postgres:
    image: pgvector/pgvector:pg16
    container_name: voiceassist-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infrastructure/docker/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - database-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis - Cache and session storage
  # Note: ports are configured in docker-compose.override.yml to avoid conflicts
  redis:
    image: redis:7-alpine
    container_name: voiceassist-redis
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - database-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Qdrant - Vector database for semantic search
  # Note: ports are configured in docker-compose.override.yml to avoid conflicts
  qdrant:
    image: qdrant/qdrant:v1.15.2
    container_name: voiceassist-qdrant
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - database-network
    environment:
      QDRANT__SERVICE__GRPC_PORT: "6334"
    healthcheck:
      test: ["CMD-SHELL", "timeout 2 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    restart: unless-stopped

  # VoiceAssist API Gateway - FastAPI backend
  voiceassist-server:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: voiceassist-server
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ENVIRONMENT=${ENVIRONMENT}
      - DEBUG=${DEBUG}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:5173,http://frontend-gateway:8080}
      - NEXTCLOUD_URL=${NEXTCLOUD_URL}
      - NEXTCLOUD_ADMIN_USER=${NEXTCLOUD_ADMIN_USER}
      - NEXTCLOUD_ADMIN_PASSWORD=${NEXTCLOUD_ADMIN_PASSWORD}
      # OAuth Providers
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_OAUTH_REDIRECT_URI=${GOOGLE_OAUTH_REDIRECT_URI}
      - MICROSOFT_CLIENT_ID=${MICROSOFT_CLIENT_ID}
      - MICROSOFT_CLIENT_SECRET=${MICROSOFT_CLIENT_SECRET}
      - MICROSOFT_OAUTH_REDIRECT_URI=${MICROSOFT_OAUTH_REDIRECT_URI}
      # TTS and STT
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      # Deepgram STT tuning: bias recognition toward common conversational fillers
      # You can override this via env; these defaults help with short utterances like "really".
      - DEEPGRAM_KEYWORDS=${DEEPGRAM_KEYWORDS:-really,okay,sure,yeah,yep}
      # Calendar Integration
      - CALENDAR_ENCRYPTION_KEY=${CALENDAR_ENCRYPTION_KEY}
      # Web Search
      - SERPAPI_API_KEY=${SERPAPI_API_KEY}
      # WebSocket Latency Optimization (controlled by feature flags)
      - WS_COMPRESSION_ENABLED=${WS_COMPRESSION_ENABLED:-false}
      - WS_AUDIO_PREBUFFER_CHUNKS=${WS_AUDIO_PREBUFFER_CHUNKS:-3}
      - WS_AUDIO_PREBUFFER_TIMEOUT_MS=${WS_AUDIO_PREBUFFER_TIMEOUT_MS:-500}
      - WS_ADAPTIVE_CHUNK_DEFAULT=${WS_ADAPTIVE_CHUNK_DEFAULT:-2048}
    ports:
      - "8000:8000"
    networks:
      - voiceassist-network
      - database-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===================================
  # Phase 2: Security & Nextcloud
  # ===================================

  nextcloud-db:
    image: postgres:16-alpine
    container_name: voiceassist-nextcloud-db
    environment:
      POSTGRES_DB: nextcloud
      POSTGRES_USER: nextcloud
      POSTGRES_PASSWORD: ${NEXTCLOUD_DB_PASSWORD}
    volumes:
      - nextcloud-db-data:/var/lib/postgresql/data
    networks:
      - database-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nextcloud"]
      interval: 10s
      timeout: 5s
      retries: 5

  nextcloud:
    image: nextcloud:29-apache
    container_name: voiceassist-nextcloud
    restart: unless-stopped
    depends_on:
      - nextcloud-db
    environment:
      - POSTGRES_HOST=nextcloud-db
      - POSTGRES_DB=nextcloud
      - POSTGRES_USER=nextcloud
      - POSTGRES_PASSWORD=${NEXTCLOUD_DB_PASSWORD}
      - NEXTCLOUD_ADMIN_USER=${NEXTCLOUD_ADMIN_USER}
      - NEXTCLOUD_ADMIN_PASSWORD=${NEXTCLOUD_ADMIN_PASSWORD}
      - NEXTCLOUD_TRUSTED_DOMAINS=nextcloud.local localhost
    volumes:
      - nextcloud-data:/var/www/html
    ports:
      - "8080:80"
    networks:
      - voiceassist-network
      - database-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/status.php || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===================================
  # Phase 7: Contract Testing (P3.4)
  # ===================================

  # Pact Broker - Contract testing broker
  pact-broker:
    image: pactfoundation/pact-broker:latest
    container_name: voiceassist-pact-broker
    ports:
      - "9292:9292"
    environment:
      PACT_BROKER_DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres/pact_broker"
      PACT_BROKER_BASIC_AUTH_USERNAME: pact
      PACT_BROKER_BASIC_AUTH_PASSWORD: pact
      PACT_BROKER_PUBLIC_HEARTBEAT: "true"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - voiceassist-network
      - database-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--tries=1", "--spider", "http://localhost:9292/diagnostic/status/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ===================================
  # Phase 3: Additional Microservices
  # ===================================
  # - voice-proxy
  # - medical-kb
  # - admin-api
  # - prometheus
  # - grafana

  # =============================
  # Frontend applications bundle
  # =============================
  web-app:
    build:
      context: .
      dockerfile: apps/web-app/Dockerfile
    container_name: voiceassist-web-app
    environment:
      - VITE_API_BASE_URL=http://frontend-gateway:8080/api
      - VITE_APP_ENV=${ENVIRONMENT:-development}
    networks:
      - voiceassist-network

  admin-panel:
    build:
      context: .
      dockerfile: apps/admin-panel/Dockerfile
    container_name: voiceassist-admin-panel
    environment:
      - VITE_API_BASE_URL=http://frontend-gateway:8080/api
      - VITE_APP_ENV=${ENVIRONMENT:-development}
    networks:
      - voiceassist-network

  docs-site:
    build:
      context: .
      dockerfile: apps/docs-site/Dockerfile
    container_name: voiceassist-docs-site
    environment:
      - NODE_ENV=production
    ports:
      - "3001:80"
    networks:
      - voiceassist-network

  frontend-gateway:
    image: nginx:stable-alpine
    container_name: voiceassist-frontend-gateway
    volumes:
      - ./infrastructure/docker/frontend-gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:8080"
    depends_on:
      voiceassist-server:
        condition: service_started
      web-app:
        condition: service_started
      admin-panel:
        condition: service_started
      docs-site:
        condition: service_started
    networks:
      - voiceassist-network

  frontend-metrics:
    image: nginx/nginx-prometheus-exporter:1.3.0
    container_name: voiceassist-frontend-metrics
    command:
      - "-nginx.scrape-uri=http://frontend-gateway:8080/stub_status"
    ports:
      - "9113:9113"
    depends_on:
      - frontend-gateway
    networks:
      - voiceassist-network
