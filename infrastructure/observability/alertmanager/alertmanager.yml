global:
  resolve_timeout: 5m
  # SMTP configuration for alert emails (configure as needed)
  # smtp_smarthost: 'smtp.example.com:587'
  # smtp_from: 'alerts@voiceassist.local'
  # smtp_auth_username: 'alerts'
  # smtp_auth_password: 'password'
  # smtp_require_tls: true

# Alert routing configuration
route:
  group_by: ["alertname", "cluster", "service"]
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: "default"
  routes:
    - match:
        severity: critical
      receiver: "critical-alerts"
      continue: false
    - match:
        severity: warning
      receiver: "warning-alerts"
    - match:
        component: security
      receiver: "security-alerts"
      continue: false
    - match:
        component: audit
      receiver: "hipaa-compliance-alerts"
      continue: false

# Receivers for different alert types
receivers:
  - name: "default"
    # Default receiver (log only)
    webhook_configs:
      - url: "http://voiceassist-server:8000/api/alerts/webhook"
        send_resolved: true

  - name: "critical-alerts"
    # Critical alerts - immediate notification
    # email_configs:
    #   - to: 'oncall@voiceassist.local'
    #     subject: '[CRITICAL] VoiceAssist Alert: {{ .GroupLabels.alertname }}'
    webhook_configs:
      - url: "http://voiceassist-server:8000/api/alerts/webhook"
        send_resolved: true

  - name: "warning-alerts"
    # Warning alerts - less urgent
    # email_configs:
    #   - to: 'team@voiceassist.local'
    #     subject: '[WARNING] VoiceAssist Alert: {{ .GroupLabels.alertname }}'
    webhook_configs:
      - url: "http://voiceassist-server:8000/api/alerts/webhook"
        send_resolved: true

  - name: "security-alerts"
    # Security alerts - HIPAA compliance team
    # email_configs:
    #   - to: 'security@voiceassist.local'
    #     subject: '[SECURITY] VoiceAssist Alert: {{ .GroupLabels.alertname }}'
    webhook_configs:
      - url: "http://voiceassist-server:8000/api/alerts/webhook"
        send_resolved: true

  - name: "hipaa-compliance-alerts"
    # HIPAA compliance alerts - audit and compliance team
    # email_configs:
    #   - to: 'compliance@voiceassist.local,security@voiceassist.local'
    #     subject: '[HIPAA] VoiceAssist Compliance Alert: {{ .GroupLabels.alertname }}'
    webhook_configs:
      - url: "http://voiceassist-server:8000/api/alerts/webhook"
        send_resolved: true

# Inhibition rules
inhibit_rules:
  - source_match:
      severity: "critical"
    target_match:
      severity: "warning"
    equal: ["alertname", "cluster", "service"]
