worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    # Use Docker DNS so upstreams that start later don't fail config load
    resolver 127.0.0.11 ipv6=off valid=30s;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'traceparent=$http_traceparent correlation=$http_x_correlation_id';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    map $http_origin $cors_allow_origin {
        default "";
        ~^https?://.* $http_origin;
    }

    server {
        listen 8080;
        server_name _;

        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Strict-Transport-Security "max-age=31536000" always;

        # Health check endpoint - proxied to backend
        location = /healthz {
            # Use dynamic name resolution so we don't cache a stale
            # container IP if voiceassist-server is recreated.
            set $backend_health "http://voiceassist-server:8000/health";
            proxy_pass $backend_health;
            proxy_set_header Host $host;
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
        }

        location /api/ {
            # Dynamic upstream so Docker DNS can resolve the current
            # voiceassist-server container IP instead of nginx caching
            # an old IP and returning 502 when the container is recreated.
            # When no URI is specified in proxy_pass, Nginx forwards the
            # original request URI (path + query) unchanged.
            set $backend_api "http://voiceassist-server:8000";
            proxy_pass $backend_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Correlation-ID $http_x_correlation_id;
            proxy_set_header traceparent $http_traceparent;

            # WebSocket support for voice pipeline and other real-time endpoints
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Disable buffering for WebSocket and streaming responses
            proxy_buffering off;
            proxy_cache off;

            # Increase timeouts for long-running WebSocket connections
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            add_header Access-Control-Allow-Origin $cors_allow_origin always;
            add_header Access-Control-Allow-Credentials 'true' always;
            add_header Access-Control-Expose-Headers 'X-Correlation-ID' always;
            # Handle CORS preflight inside the location (server-level if block rejected add_header)
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $cors_allow_origin always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,X-Correlation-ID,traceparent' always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                return 204;
            }
        }

        location = /stub_status {
            stub_status;
            access_log off;
        }

        location /admin/ {
            proxy_pass http://admin-panel/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /docs/ {
            proxy_pass http://docs-site/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location / {
            proxy_pass http://web-app/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
