---
# VoiceAssist V2 - Monitoring Role Tasks
# Phase 9: Infrastructure as Code
#
# Install and configure monitoring agents

- name: Install CloudWatch agent
  block:
    - name: Download CloudWatch agent
      ansible.builtin.get_url:
        url: https://s3.amazonaws.com/amazoncloudwatch-agent/ubuntu/amd64/latest/amazon-cloudwatch-agent.deb
        dest: /tmp/amazon-cloudwatch-agent.deb
        mode: '0644'
      tags: [cloudwatch]

    - name: Install CloudWatch agent
      ansible.builtin.apt:
        deb: /tmp/amazon-cloudwatch-agent.deb
        state: present
      tags: [cloudwatch]

    - name: Configure CloudWatch agent
      ansible.builtin.copy:
        dest: /opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json
        content: |
          {
            "agent": {
              "metrics_collection_interval": 60,
              "run_as_user": "cwagent"
            },
            "logs": {
              "logs_collected": {
                "files": {
                  "collect_list": [
                    {
                      "file_path": "/var/log/voiceassist/*.log",
                      "log_group_name": "/voiceassist/{{ environment }}",
                      "log_stream_name": "{instance_id}/{hostname}/application",
                      "retention_in_days": 90
                    },
                    {
                      "file_path": "/var/log/syslog",
                      "log_group_name": "/voiceassist/{{ environment }}/system",
                      "log_stream_name": "{instance_id}/syslog",
                      "retention_in_days": 90
                    },
                    {
                      "file_path": "/var/log/auth.log",
                      "log_group_name": "/voiceassist/{{ environment }}/security",
                      "log_stream_name": "{instance_id}/auth",
                      "retention_in_days": 90
                    }
                  ]
                }
              }
            },
            "metrics": {
              "namespace": "VoiceAssist/{{ environment }}",
              "metrics_collected": {
                "cpu": {
                  "measurement": [
                    {"name": "cpu_usage_idle", "rename": "CPU_IDLE", "unit": "Percent"},
                    {"name": "cpu_usage_iowait", "rename": "CPU_IOWAIT", "unit": "Percent"},
                    "cpu_time_guest"
                  ],
                  "metrics_collection_interval": 60,
                  "totalcpu": false
                },
                "disk": {
                  "measurement": [
                    {"name": "used_percent", "rename": "DISK_USED", "unit": "Percent"},
                    "inodes_free"
                  ],
                  "metrics_collection_interval": 60,
                  "resources": [
                    "*"
                  ]
                },
                "diskio": {
                  "measurement": [
                    "io_time"
                  ],
                  "metrics_collection_interval": 60,
                  "resources": [
                    "*"
                  ]
                },
                "mem": {
                  "measurement": [
                    {"name": "mem_used_percent", "rename": "MEM_USED", "unit": "Percent"}
                  ],
                  "metrics_collection_interval": 60
                },
                "netstat": {
                  "measurement": [
                    "tcp_established",
                    "tcp_time_wait"
                  ],
                  "metrics_collection_interval": 60
                },
                "swap": {
                  "measurement": [
                    {"name": "swap_used_percent", "rename": "SWAP_USED", "unit": "Percent"}
                  ],
                  "metrics_collection_interval": 60
                }
              }
            }
          }
        mode: '0644'
      tags: [cloudwatch]

    - name: Start CloudWatch agent
      ansible.builtin.command: >
        /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl
        -a fetch-config
        -m ec2
        -s
        -c file:/opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json
      changed_when: false
      tags: [cloudwatch]

- name: Install Prometheus Node Exporter
  block:
    - name: Create node_exporter user
      ansible.builtin.user:
        name: node_exporter
        system: yes
        shell: /bin/false
        create_home: no
      tags: [prometheus]

    - name: Download Node Exporter
      ansible.builtin.get_url:
        url: https://github.com/prometheus/node_exporter/releases/download/v1.7.0/node_exporter-1.7.0.linux-amd64.tar.gz
        dest: /tmp/node_exporter.tar.gz
        mode: '0644'
      tags: [prometheus]

    - name: Extract Node Exporter
      ansible.builtin.unarchive:
        src: /tmp/node_exporter.tar.gz
        dest: /tmp/
        remote_src: yes
      tags: [prometheus]

    - name: Copy Node Exporter binary
      ansible.builtin.copy:
        src: /tmp/node_exporter-1.7.0.linux-amd64/node_exporter
        dest: /usr/local/bin/node_exporter
        mode: '0755'
        remote_src: yes
      tags: [prometheus]

    - name: Create Node Exporter systemd service
      ansible.builtin.copy:
        dest: /etc/systemd/system/node_exporter.service
        content: |
          [Unit]
          Description=Prometheus Node Exporter
          After=network.target

          [Service]
          User=node_exporter
          Group=node_exporter
          Type=simple
          ExecStart=/usr/local/bin/node_exporter \
            --collector.filesystem.mount-points-exclude=^/(dev|proc|sys|var/lib/docker/.+|var/lib/kubelet/.+)($|/) \
            --collector.filesystem.fs-types-exclude=^(autofs|binfmt_misc|bpf|cgroup2?|configfs|debugfs|devpts|devtmpfs|fusectl|hugetlbfs|iso9660|mqueue|nsfs|overlay|proc|procfs|pstore|rpc_pipefs|securityfs|selinuxfs|squashfs|sysfs|tracefs)$

          [Install]
          WantedBy=multi-user.target
        mode: '0644'
      notify: restart node_exporter
      tags: [prometheus]

    - name: Start Node Exporter
      ansible.builtin.systemd:
        name: node_exporter
        state: started
        enabled: yes
        daemon_reload: yes
      tags: [prometheus]

- name: Install log rotation for VoiceAssist logs
  ansible.builtin.copy:
    dest: /etc/logrotate.d/voiceassist
    content: |
      /var/log/voiceassist/*.log {
        daily
        rotate 90
        compress
        delaycompress
        missingok
        notifempty
        create 0640 ubuntu ubuntu
        sharedscripts
        postrotate
          systemctl reload voiceassist-server 2>/dev/null || true
        endscript
      }
    mode: '0644'
  tags: [logging]
