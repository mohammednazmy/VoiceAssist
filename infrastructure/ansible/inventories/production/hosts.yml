---
# VoiceAssist V2 - Production Inventory
# Phase 9: Infrastructure as Code

all:
  vars:
    environment: production
    domain: voiceassist.com
    ansible_user: ubuntu
    ansible_python_interpreter: /usr/bin/python3

    # HIPAA compliance flags
    hipaa_compliant: true
    enable_audit_logging: true
    enable_encryption: true

  children:
    k8s_nodes:
      vars:
        k8s_version: "1.28"
        k8s_cluster_name: voiceassist-prod-eks

      children:
        k8s_masters:
          hosts:
            prod-k8s-master-01:
              ansible_host: 10.0.10.10
            prod-k8s-master-02:
              ansible_host: 10.0.10.11
            prod-k8s-master-03:
              ansible_host: 10.0.10.12

        k8s_workers:
          hosts:
            prod-k8s-worker-01:
              ansible_host: 10.0.10.20
            prod-k8s-worker-02:
              ansible_host: 10.0.10.21
            prod-k8s-worker-03:
              ansible_host: 10.0.10.22
            prod-k8s-worker-04:
              ansible_host: 10.0.10.23
            prod-k8s-worker-05:
              ansible_host: 10.0.10.24

    monitoring:
      hosts:
        prod-monitoring-01:
          ansible_host: 10.0.1.20
        prod-monitoring-02:
          ansible_host: 10.0.1.21
