---
# VoiceAssist V2 - Development Inventory
# Phase 9: Infrastructure as Code

all:
  vars:
    environment: dev
    domain: dev.voiceassist.local
    ansible_user: ubuntu
    ansible_python_interpreter: /usr/bin/python3

  children:
    docker_hosts:
      hosts:
        dev-docker-01:
          ansible_host: 10.0.1.10
          docker_version: "24.0"

    k8s_nodes:
      vars:
        k8s_version: "1.28"
        k8s_cluster_name: voiceassist-dev-eks

      children:
        k8s_masters:
          hosts:
            dev-k8s-master-01:
              ansible_host: 10.0.10.10

        k8s_workers:
          hosts:
            dev-k8s-worker-01:
              ansible_host: 10.0.10.11
            dev-k8s-worker-02:
              ansible_host: 10.0.10.12

    databases:
      hosts:
        dev-postgres-01:
          ansible_host: 10.0.20.10
          db_type: postgresql
          db_version: "16"

    monitoring:
      hosts:
        dev-monitoring-01:
          ansible_host: 10.0.1.20
