# Prometheus Configuration for VoiceAssist

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'voiceassist-production'
    environment: 'production'
    instance: 'asimo.io'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - '/etc/prometheus/alerts.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # VoiceAssist API Gateway
  - job_name: 'voiceassist-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:8000']
        labels:
          service: 'api-gateway'
          app: 'voiceassist'

  # PostgreSQL Database
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
        labels:
          service: 'database'
          app: 'voiceassist'

  # Redis Cache
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
        labels:
          service: 'cache'
          app: 'voiceassist'

  # Qdrant Vector Database
  - job_name: 'qdrant'
    static_configs:
      - targets: ['qdrant:6333']
        labels:
          service: 'vector-db'
          app: 'voiceassist'

  # Node Exporter (System Metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'system'

  # cAdvisor (Container Metrics)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'containers'

  # Jaeger Tracing
  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger:14269']
        labels:
          service: 'tracing'

  # Grafana
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'visualization'

  # Loki Log Aggregation
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
        labels:
          service: 'logging'

  # Admin panel uptime + TLS checks via Blackbox Exporter
  - job_name: 'blackbox-admin-http'
    metrics_path: /probe
    params:
      module: [http_admin]
    static_configs:
      - targets:
          - https://admin.asimo.io/
        labels:
          check: 'admin-http'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  - job_name: 'blackbox-admin-websocket'
    metrics_path: /probe
    params:
      module: [websocket_admin]
    static_configs:
      - targets:
          - https://admin.asimo.io/api/ws
        labels:
          check: 'admin-websocket'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
