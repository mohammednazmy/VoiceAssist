# Prometheus Alert Rules for VoiceAssist

groups:
  - name: voiceassist_alerts
    interval: 30s
    rules:
      # API Availability
      - alert: APIDown
        expr: up{job="voiceassist-api"} == 0
        for: 1m
        labels:
          severity: critical
          component: api
        annotations:
          summary: "VoiceAssist API is down"
          description: "The VoiceAssist API has been down for more than 1 minute."

      # Admin Panel Availability
      - alert: AdminPanelDown
        expr: probe_success{job="blackbox-admin-http", check="admin-http"} == 0
        for: 2m
        labels:
          severity: critical
          component: admin
        annotations:
          summary: "Admin panel is unreachable"
          description: "HTTPS probe to admin.asimo.io is failing."

      - alert: AdminWebsocketDown
        expr: probe_success{job="blackbox-admin-websocket", check="admin-websocket"} == 0
        for: 2m
        labels:
          severity: warning
          component: admin
        annotations:
          summary: "Admin websocket endpoint is unreachable"
          description: "Websocket probe to admin.asimo.io/api/ws is failing."

      # TLS Expiry
      - alert: AdminTLSExpirySoon
        expr: (probe_ssl_earliest_cert_expiry{job="blackbox-admin-http", check="admin-http"} - time()) < 86400 * 21
        for: 10m
        labels:
          severity: warning
          component: admin
        annotations:
          summary: "TLS certificate for admin.asimo.io expires soon"
          description: "Admin certificate expires in less than 21 days ({{ $value | humanizeDuration }} remaining)."

      # High Error Rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second."

      # High Response Time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 10m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High API response time"
          description: "95th percentile response time is {{ $value }} seconds."

      # Database Connection Issues
      - alert: DatabaseDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
          component: database
        annotations:
          summary: "PostgreSQL database is down"
          description: "The PostgreSQL database has been unreachable for more than 1 minute."

      # High Database Connections
      - alert: HighDatabaseConnections
        expr: pg_stat_database_numbackends > 80
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "High number of database connections"
          description: "Database has {{ $value }} active connections."

      # Redis Down
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
          component: cache
        annotations:
          summary: "Redis cache is down"
          description: "Redis has been unreachable for more than 1 minute."

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 90
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}%."

      # High CPU Usage
      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}%."

      # Low Disk Space
      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 15
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "Low disk space"
          description: "Disk space is {{ $value }}% available."

      # Container Down
      - alert: ContainerDown
        expr: up{job="cadvisor"} == 0
        for: 2m
        labels:
          severity: warning
          component: containers
        annotations:
          summary: "Container monitoring is down"
          description: "cAdvisor has been down for more than 2 minutes."

      # Qdrant Vector Database
      - alert: QdrantDown
        expr: up{job="qdrant"} == 0
        for: 2m
        labels:
          severity: critical
          component: vector-db
        annotations:
          summary: "Qdrant vector database is down"
          description: "Qdrant has been unreachable for more than 2 minutes."

      # Jaeger Tracing
      - alert: JaegerDown
        expr: up{job="jaeger"} == 0
        for: 5m
        labels:
          severity: warning
          component: tracing
        annotations:
          summary: "Jaeger tracing is down"
          description: "Jaeger has been down for more than 5 minutes."

  - name: hipaa_compliance_alerts
    interval: 1h
    rules:
      # Unusual access patterns (potential security breach)
      - alert: UnusualAccessPattern
        expr: rate(http_requests_total[1h]) > 1000
        for: 10m
        labels:
          severity: warning
          compliance: hipaa
        annotations:
          summary: "Unusual API access pattern detected"
          description: "Request rate is {{ $value }} requests per second."

      # Failed authentication attempts
      - alert: HighAuthenticationFailures
        expr: rate(auth_failures_total[5m]) > 10
        for: 5m
        labels:
          severity: warning
          compliance: hipaa
        annotations:
          summary: "High rate of authentication failures"
          description: "{{ $value }} failed authentication attempts per second."

  - name: voice_mode_v4_alerts
    interval: 30s
    rules:
      # Voice Pipeline Latency
      - alert: VoiceHighLatency
        expr: histogram_quantile(0.95, rate(voice_pipeline_latency_seconds_bucket[5m])) > 0.5
        for: 5m
        labels:
          severity: warning
          component: voice
        annotations:
          summary: "Voice pipeline P95 latency exceeds SLO"
          description: "Voice pipeline P95 latency is {{ $value }}s (target: <500ms)."

      - alert: VoiceCriticalLatency
        expr: histogram_quantile(0.95, rate(voice_pipeline_latency_seconds_bucket[5m])) > 1.0
        for: 2m
        labels:
          severity: critical
          component: voice
        annotations:
          summary: "Voice pipeline latency critically high"
          description: "Voice pipeline P95 latency is {{ $value }}s - users experiencing significant delays."

      # STT Service Health
      - alert: STTServiceDown
        expr: up{job="stt-service"} == 0
        for: 1m
        labels:
          severity: critical
          component: voice
        annotations:
          summary: "STT service is down"
          description: "Speech-to-text service has been unreachable for more than 1 minute."

      - alert: STTHighErrorRate
        expr: rate(stt_requests_failed_total[5m]) / rate(stt_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          component: voice
        annotations:
          summary: "High STT error rate"
          description: "STT error rate is {{ $value | humanizePercentage }} (target: <5%)."

      # TTS Service Health
      - alert: TTSServiceDown
        expr: up{job="tts-service"} == 0
        for: 1m
        labels:
          severity: critical
          component: voice
        annotations:
          summary: "TTS service is down"
          description: "Text-to-speech service has been unreachable for more than 1 minute."

      - alert: TTSHighLatency
        expr: histogram_quantile(0.95, rate(tts_time_to_first_audio_seconds_bucket[5m])) > 0.3
        for: 5m
        labels:
          severity: warning
          component: voice
        annotations:
          summary: "TTS time-to-first-audio exceeds SLO"
          description: "TTS TTFA P95 is {{ $value }}s (target: <300ms)."

      # PHI Routing
      - alert: PHIRoutingFailures
        expr: rate(phi_routing_failures_total[5m]) > 0
        for: 2m
        labels:
          severity: critical
          component: voice
          compliance: hipaa
        annotations:
          summary: "PHI routing failures detected"
          description: "PHI-aware routing is failing - sensitive data may be misrouted."

      - alert: LocalWhisperDown
        expr: up{job="local-whisper"} == 0
        for: 2m
        labels:
          severity: warning
          component: voice
          compliance: hipaa
        annotations:
          summary: "Local Whisper service is down"
          description: "Local Whisper for PHI-safe transcription is unavailable. Fallback to cloud may expose PHI."

      # Circuit Breaker Status
      - alert: VoiceCircuitBreakerOpen
        expr: voice_circuit_breaker_state == 1
        for: 1m
        labels:
          severity: warning
          component: voice
        annotations:
          summary: "Voice service circuit breaker is open"
          description: "Circuit breaker for {{ $labels.service }} is open - service degraded."

      # QoS Policy Violations
      - alert: VoiceQoSViolation
        expr: rate(voice_qos_violations_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          component: voice
        annotations:
          summary: "Voice QoS policy violations"
          description: "{{ $value }} QoS violations per second - latency budgets being exceeded."

      # Active Voice Sessions
      - alert: HighVoiceSessionCount
        expr: voice_active_sessions > 100
        for: 5m
        labels:
          severity: warning
          component: voice
        annotations:
          summary: "High number of active voice sessions"
          description: "{{ $value }} active voice sessions - approaching capacity limits."

      # Speaker Diarization
      - alert: DiarizationHighLatency
        expr: histogram_quantile(0.95, rate(speaker_diarization_latency_seconds_bucket[5m])) > 0.5
        for: 5m
        labels:
          severity: warning
          component: voice
        annotations:
          summary: "Speaker diarization latency high"
          description: "Diarization P95 latency is {{ $value }}s (target: <500ms)."

      # FHIR Streaming
      - alert: FHIRStreamingDisconnected
        expr: fhir_streaming_connections == 0 and fhir_streaming_enabled == 1
        for: 5m
        labels:
          severity: warning
          component: voice
        annotations:
          summary: "FHIR streaming disconnected"
          description: "No active FHIR streaming connections despite being enabled."
