# Grafana Dashboards Provisioning

apiVersion: 1

providers:
  - name: "VoiceAssist Dashboards"
    orgId: 1
    folder: "VoiceAssist"
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
